        、 再度試合データが更新されるまで数秒待ち、API呼び出しを行います。<br/>6) 差分データがレスポンスとして取得できた場合、レスポンスから新し\
        いタイムコードを取得し、次回API呼び出しの開始タイムコードとして指定します。<br/><br/>試合終了後に指定タイムコード間の差分を取得する方法\
