        す。<br/>2) APIレスポンスから最新のタイムコードを取得します。(例：\"timeStamp\": \"20250525_080601\"\
        )<br/>3) 試合データが更新されるまで数秒待ちます。<br/>4) 2) で取得したタイムコードを開始タイムコードとして指定しAPI呼び出しを\
